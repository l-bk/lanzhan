<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring MVC with thymeleaf</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<p th:text="'Hello, ' + ${name} + ' with thymeleaf !'" />
	<br /> run ok....

	<td th:text="${name}">01</td>

	<td th:text="${user.name}">朱遇平</td>

	<td th:text="${user.sex}">java</td>

	<td th:text="${user.feng}">程序员</td>


	<ol>
		<li>List循环：
			<table border="1">
				<tr>
					<th>用户名</th>
					<th>邮箱</th>
					<th>管理员</th>
					<th>状态变量：index</th>
					<th>状态变量：count</th>
					<th>状态变量：size</th>
					<th>状态变量：current.userName</th>
					<th>状态变量：even</th>
					<th>状态变量：odd</th>
					<th>状态变量：first</th>
					<th>状态变量：last</th>
				</tr>
				<tr th:each="user,userStat : ${list}">
					<td th:text="${user.id}">Onions</td>
					<td th:text="${user.lang}">test@test.com.cn</td>
					<td th:text="${user.description}">yes</td>
					<th th:text="${userStat.index}">状态变量：index</th>
					<th th:text="${userStat.count}">状态变量：count</th>
					<th th:text="${userStat.size}">状态变量：size</th>
					<th th:text="${userStat.current.description}">状态变量：current</th>
					<th th:text="${userStat.even}">状态变量：even****</th>
					<th th:text="${userStat.odd}">状态变量：odd</th>
					<th th:text="${userStat.first}">状态变量：first</th>
					<th th:text="${userStat.last}">状态变量：last</th>
				</tr>
			</table>
		</li>
	 	<li>Map循环：
			<div th:each="mapS:${user}">
				<div th:text="${mapS}"></div>
			</div>
		</li> 
	</ol>

</body>
</html>
