	<script type="text/javascript" src="http://www.88ysg.com/resource/js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript">
		var $piclist = $(".piclist");
		var index = $(".piclist.show").index(".piclist");
		var count = $piclist.length;
		var piclistTimer;
		function setPiclistTimer(){
			piclistTimer = setTimeout(function(){
				if(index==count-1){
					index = 0;
				}else{
					index++;
				}
				showPiclist();
				setPiclistTimer();
			},10000);
		}
		function showPiclist(){
			$piclist.filter(".show").removeClass("show").removeAttr("style");
			$piclist.eq(index).addClass("show").animate({
				"opacity":"1"
			},"fast");
		}
		showPiclist();
		setPiclistTimer();

		$("#prev").bind("click",function(){
			if(index==0){
				index = count-1;
			}else{
				index--;
			}
			showPiclist();
		});

		$("#next").bind("click",function(){
			if(index==count-1){
				index = 0;
			}else{
				index++;
			}
			showPiclist();
		});

		$(".piclist-panel").bind("mouseenter ",function(){
			clearTimeout(piclistTimer);
		});

		$(".piclist-panel").bind("mouseleave ",function(){
			setPiclistTimer();
		});
	</script>
